<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vakinha Progress Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ajude João Vítor a realizar o estágio em Robótica na Alemanha!</h1>
    </header>
    <main>
        <section class="progress-section">
            <canvas id="progressChart"></canvas>
        </section>
        <section class="details">
            <p><strong>Meta:</strong> R$ <span id="goal"></span></p>
            <p><strong>Contribuições (Vakinha):</strong> R$ <span id="vakinha"></span> (<span id="vakinha_percent"></span>%)</p>
            <p><strong>Contribuições (Pix):</strong> R$ <span id="pix"></span> (<span id="pix_percent"></span>%)</p>
            <p><strong>Contribuições (Total):</strong> R$ <span id="contributions"></span> (<span id="contributions_percent"></span>%)</p>
            <p><strong>Última atualização:</strong> <span id="last_update"></span></p>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
